<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con NPCs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="npc-container">
            <ul id="npc-list" class="npc-list">
                <!-- Aquí se mostrará la lista de NPCs dinámicamente -->
            </ul>
            <div class="npc-buttons">
                <button id="add-npc">Agregar NPC</button>
            </div>
        </div>        
        <div class="chat-window">
            <!-- Aquí se mostrará la conversación actual -->
            <div class="conversation" id="conversation">
            </div>
            <form id="message-form">
                <input type="text" id="message" placeholder="Escribe tu mensaje...">
                <button type="submit" id="message-form">Enviar</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
